<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  <ion-button [routerLink]="['/home']" expand="block" color="danger">Logout</ion-button>
</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        Scan a Barcode
      </ion-card-header>
      <ion-card-content>
        <button ion-button block (click)="scanBarcode()">Scan</button>
      </ion-card-content>
    </ion-card>
  </ion-content>
  <ion-content class="ion-padding">
    <ion-card>
    <form (ngSubmit)="barcodeDetails()" [formGroup]="productForm">
      <ion-item lines="full">
        <ion-card-header>
        <ion-label position="floating">Barcode</ion-label>
      </ion-card-header>
        <ion-input type="text" inputmode="barcode"
                  formControlName="barcode" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" strong="true">Get Details</ion-button>
        </ion-col>
      </ion-row>
    </form>
    </ion-card>
  </ion-content>
</div>
